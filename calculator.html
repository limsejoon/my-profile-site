<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background: #16213e;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 320px;
    }

    .display {
      background: #0f3460;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: right;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .display .expression {
      color: #8899aa;
      font-size: 14px;
      min-height: 20px;
      word-break: break-all;
    }

    .display .current {
      color: #e4e4e4;
      font-size: 36px;
      font-weight: 300;
      word-break: break-all;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s;
      font-family: inherit;
    }

    button:active {
      transform: scale(0.95);
    }

    .btn-number {
      background: #1a1a40;
      color: #e4e4e4;
    }

    .btn-number:hover {
      background: #2a2a50;
    }

    .btn-operator {
      background: #e94560;
      color: #fff;
    }

    .btn-operator:hover {
      background: #ff6b81;
    }

    .btn-function {
      background: #0f3460;
      color: #53a8b6;
    }

    .btn-function:hover {
      background: #1a4a7a;
    }

    .btn-equals {
      background: #4a90d9;
      color: #fff;
      grid-column: span 2;
    }

    .btn-equals:hover {
      background: #5ba0e9;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="current" id="current">0</div>
    </div>
    <div class="buttons">
      <button class="btn-function" data-action="clear">AC</button>
      <button class="btn-function" data-action="sign">+/-</button>
      <button class="btn-function" data-action="percent">%</button>
      <button class="btn-operator" data-action="operator" data-value="/">&divide;</button>

      <button class="btn-number" data-value="7">7</button>
      <button class="btn-number" data-value="8">8</button>
      <button class="btn-number" data-value="9">9</button>
      <button class="btn-operator" data-action="operator" data-value="*">&times;</button>

      <button class="btn-number" data-value="4">4</button>
      <button class="btn-number" data-value="5">5</button>
      <button class="btn-number" data-value="6">6</button>
      <button class="btn-operator" data-action="operator" data-value="-">&minus;</button>

      <button class="btn-number" data-value="1">1</button>
      <button class="btn-number" data-value="2">2</button>
      <button class="btn-number" data-value="3">3</button>
      <button class="btn-operator" data-action="operator" data-value="+">+</button>

      <button class="btn-number" data-value="0">0</button>
      <button class="btn-number" data-action="decimal">.</button>
      <button class="btn-equals" data-action="equals">=</button>
    </div>
  </div>

  <script>
    const expressionEl = document.getElementById('expression');
    const currentEl = document.getElementById('current');

    let state = {
      current: '0',
      previous: null,
      operator: null,
      resetNext: false,
    };

    function updateDisplay() {
      currentEl.textContent = state.current;
      if (state.previous !== null && state.operator) {
        const opSymbol = { '/': '÷', '*': '×', '-': '−', '+': '+' };
        expressionEl.textContent = `${state.previous} ${opSymbol[state.operator]}`;
      } else {
        expressionEl.textContent = '';
      }
    }

    function inputNumber(value) {
      if (state.resetNext) {
        state.current = value;
        state.resetNext = false;
      } else {
        state.current = state.current === '0' ? value : state.current + value;
      }
    }

    function inputDecimal() {
      if (state.resetNext) {
        state.current = '0.';
        state.resetNext = false;
        return;
      }
      if (!state.current.includes('.')) {
        state.current += '.';
      }
    }

    function inputOperator(op) {
      const current = parseFloat(state.current);

      if (state.operator && !state.resetNext) {
        const result = calculate(state.previous, current, state.operator);
        state.current = formatResult(result);
        state.previous = result;
      } else {
        state.previous = current;
      }

      state.operator = op;
      state.resetNext = true;
    }

    function inputEquals() {
      if (state.operator === null || state.previous === null) return;

      const current = parseFloat(state.current);
      const result = calculate(state.previous, current, state.operator);

      const opSymbol = { '/': '÷', '*': '×', '-': '−', '+': '+' };
      expressionEl.textContent = `${state.previous} ${opSymbol[state.operator]} ${current} =`;

      state.current = formatResult(result);
      state.previous = null;
      state.operator = null;
      state.resetNext = true;
    }

    function calculate(a, b, operator) {
      const ops = {
        '+': (a, b) => a + b,
        '-': (a, b) => a - b,
        '*': (a, b) => a * b,
        '/': (a, b) => b === 0 ? Infinity : a / b,
      };
      return ops[operator](a, b);
    }

    function formatResult(num) {
      if (!isFinite(num)) return 'Error';
      const str = parseFloat(num.toFixed(10)).toString();
      return str.length > 12 ? parseFloat(num.toPrecision(8)).toString() : str;
    }

    function clear() {
      state = { current: '0', previous: null, operator: null, resetNext: false };
    }

    function toggleSign() {
      if (state.current !== '0') {
        state.current = state.current.startsWith('-')
          ? state.current.slice(1)
          : '-' + state.current;
      }
    }

    function applyPercent() {
      state.current = formatResult(parseFloat(state.current) / 100);
    }

    document.querySelector('.buttons').addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;

      const action = btn.dataset.action;
      const value = btn.dataset.value;

      if (!action && value) {
        inputNumber(value);
      } else {
        switch (action) {
          case 'decimal':  inputDecimal(); break;
          case 'operator': inputOperator(value); break;
          case 'equals':   inputEquals(); break;
          case 'clear':    clear(); break;
          case 'sign':     toggleSign(); break;
          case 'percent':  applyPercent(); break;
        }
      }

      updateDisplay();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') inputNumber(e.key);
      else if (e.key === '.') inputDecimal();
      else if (['+', '-', '*', '/'].includes(e.key)) inputOperator(e.key);
      else if (e.key === 'Enter' || e.key === '=') inputEquals();
      else if (e.key === 'Escape') clear();
      else return;
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
