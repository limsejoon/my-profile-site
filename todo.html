<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 32px;
      width: 100%;
      max-width: 480px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .input-row input {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-row input:focus {
      border-color: #4a90d9;
    }

    .input-row button {
      padding: 10px 20px;
      background: #4a90d9;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-row button:hover {
      background: #357abd;
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    li:last-child {
      border-bottom: none;
    }

    li input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #4a90d9;
    }

    li span {
      flex: 1;
      font-size: 15px;
      color: #333;
      transition: all 0.2s;
    }

    li.done span {
      text-decoration: line-through;
      color: #aaa;
    }

    li button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    li button:hover {
      color: #e74c3c;
      background: #ffeaea;
    }

    .empty {
      text-align: center;
      color: #bbb;
      padding: 32px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="input-row">
      <input type="text" id="todoInput" placeholder="할 일을 입력하세요">
      <button id="addBtn">추가</button>
    </div>
    <ul id="todoList"></ul>
  </div>

  <script>
    const input = document.getElementById('todoInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('todoList');

    let todos = JSON.parse(localStorage.getItem('todos') || '[]');

    function save() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function render() {
      if (todos.length === 0) {
        list.innerHTML = '<li class="empty">할 일이 없습니다</li>';
        return;
      }

      list.innerHTML = todos.map((todo, i) => `
        <li class="${todo.done ? 'done' : ''}">
          <input type="checkbox" data-index="${i}" ${todo.done ? 'checked' : ''}>
          <span>${escapeHtml(todo.text)}</span>
          <button data-index="${i}" data-action="delete">&times;</button>
        </li>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;
      todos.push({ text, done: false });
      input.value = '';
      save();
      render();
      input.focus();
    }

    addBtn.addEventListener('click', addTodo);

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addTodo();
    });

    list.addEventListener('click', (e) => {
      const index = e.target.dataset.index;
      if (index === undefined) return;

      if (e.target.dataset.action === 'delete') {
        todos.splice(index, 1);
      } else if (e.target.type === 'checkbox') {
        todos[index].done = e.target.checked;
      }

      save();
      render();
    });

    render();
  </script>
</body>
</html>
